# =============================================================================
# FARM TRACKER - DOCKER COMPOSE FOR LOCAL DEVELOPMENT
# =============================================================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f web    # View web logs
#   docker-compose down           # Stop all services
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: farmtracker-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: farm_tracker
      POSTGRES_USER: farm_tracker_user
      POSTGRES_PASSWORD: FarmTracker2025
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm_tracker_user -d farm_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis (for Celery and caching)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: farmtracker-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Django Web Application
  # ---------------------------------------------------------------------------
  web:
    build: .
    container_name: farmtracker-web
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://farm_tracker_user:FarmTracker2025@db:5432/farm_tracker
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CACHE_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./media:/app/media
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --reload pesticide_tracker.wsgi:application"

  # ---------------------------------------------------------------------------
  # Celery Worker (for async tasks)
  # ---------------------------------------------------------------------------
  celery:
    build: .
    container_name: farmtracker-celery
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://farm_tracker_user:FarmTracker2025@db:5432/farm_tracker
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A pesticide_tracker worker --loglevel=info

  # ---------------------------------------------------------------------------
  # Celery Beat (for scheduled tasks)
  # ---------------------------------------------------------------------------
  celery-beat:
    build: .
    container_name: farmtracker-celery-beat
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://farm_tracker_user:FarmTracker2025@db:5432/farm_tracker
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A pesticide_tracker beat --loglevel=info

volumes:
  postgres_data:
